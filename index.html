<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-screen-xl mx-auto px-3 lg:px-0">
      <!-- Menu bar start -->
      <div id="home" class="flex justify-around items-center gap-10">
        <div><img src="../img/Logo.png" alt="" /></div>
        <ul class="flex justify-center items-center gap-6">
          <li class="menu-item"><a href="#home">Home</a></li>
          <li class="menu-item"><a href="#about">About</a></li>
          <li class="menu-item"><a href="#servics">Servic</a></li>
          <li class="menu-item"><a href="#">Portfolio</a></li>
          <li class="menu-item"><a href="#">Price</a></li>
          <li class="menu-item"><a href="#">Blog</a></li>
        </ul>
        <button
          class="bg-sky-500 hover:bg-sky-700 duration-300 text-white/80 px-4 py-2 rounded-xl"
        >
          Contact Us
        </button>
      </div>
      <!-- Menu bar end -->
      <!-- Banner part start -->
      <div
        style="background-image: url('../img/banner.png')"
        class="object-cover w-full"
      >
        <div class="w-[50%] ml flex flex-col gap-6 my-20">
          <h1 class="text-5xl my-10">
            Expert cleaning service and affordable price
          </h1>
          <p>
            We are a certified company. We provide the best cleaning services
            for you & your company
          </p>
          <button
            class="w-32 bg-sky-500 hover:bg-sky-700 duration-300 text-white/80 px-4 py-2 rounded-xl pb-8"
          >
            Get Started
          </button>
        </div>
      </div>
      <!-- Banner part end -->
    </div>
  </body>
</html>
